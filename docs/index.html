<!-- start sub-header -->
<div class="sub-header">

Bitcoin, Ethereum, USDT, EUROC

			<div class="converter__input-wrapper">

					<option  value="" data-img_src="img/btc.svg">BTC</option>

			</div>

		</div>

				You will recieve
			</h3>
			<div class="converter__input-wrapper">
				<input type="number" placeholder="0.00" class="converter__input">
				<select class="select" class="select">
				<option  value="" data-img_src="img/btc.svg" selected>BTC</option>
					<option value="" data-img_src="img/dollar.svg" >USD</option>		
				</select> 
			</div>

		</div>

			Buy

</div>
